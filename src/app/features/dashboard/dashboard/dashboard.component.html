<div class="container fixed-top">

  <generic-header [titleConfig]="titleConfig"></generic-header>

</div>

<div class="section-container center h-full primary glow-1">


  <div class="shop-row" *ngFor="let shop of shops">

  <!-- Avatar -->
  <div class="shop-avatar">
    <img [src]="getShopIcon(shop.type)" [alt]="shop.type">
  </div>

  <!-- Info principal -->
  <div class="shop-content">
    <div class="shop-header">
      <span class="shop-name">{{ shop.name }}</span>
      <span
        class="shop-status"
        [class.open]="shop.isOpen"
        [class.closed]="!shop.isOpen"
      >
        {{ shop.isOpen ? 'Abierto' : 'Cerrado' }}
      </span>
    </div>

    <div class="shop-subtitle">
      {{ shop.address }} Â· {{ shop.city }}
    </div>
  </div>

  </div>


</div>
